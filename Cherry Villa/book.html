<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Cherry Villa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    
    padding: 1rem;
}

.logo img {
    height: 50px; /* Adjust this size as needed */
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin: 0 1rem;
}

.nav-links a {
    color: black;
    text-decoration: none;
    font-size: 1rem;
}

.nav-links a:hover {
    text-decoration: underline;
}


header {
    background-color: #003366;
    color: #fff;
    padding: 20px;
    text-align: center;
}

 h2 {
    color: #003366;
}

.booking-form {
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #003366;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #00509e;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #003366;
    color: #fff;
}
</style>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Cherry Villa Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="room.html">Rooms</a></li>
            <li><a href="dine.html">Dining</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Book Your Stay</h1>
        <p>Reserve your room at our resort for an unforgettable experience.</p>
    </header>

    <section class="booking-form">
        <h2>Booking Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="superior">Superior Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>Cherry Villa, Tinpiple, Kathmandu, Nepal  |  9823176231  | Cherryvilla@gmail.com</p>
    </footer>
</body>
</html>
